<!DOCTYPE html>
{% load staticfiles %}
{% load compile_static %}
{% load bootstrap3 %}
<html lang="fr">
<head>
  <meta charset='utf-8'/>
  <title>{% block title %}Learn & Play{% endblock title %}</title>
  {% block css %}
  {% bootstrap_css %}
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL}}{% compile 'backoffice/css/base.less' %}" />
  {% endblock css %}
  {% block js %}
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  {% bootstrap_javascript %}
  {% endblock js %}
</head>

<body>
  <div class="container-fluid fullpage-container">
    {% block fullpage-container %}{% endblock fullpage-container %}
  </div>
  <script>
    {% block script %}{% endblock script %}
  </script>
</body>
</html>
